<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>My Recipe Book</h1>
    </header>
    <main>
        <!-- Display recipe cards here -->
        <div class="recipe-card">
            <!-- Example recipe card, remove or duplicate as needed -->
        </div>
    </main>
    <div id="add-recipe-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add a New Recipe</h2>
            <form id="recipe-form">
                <label for="recipe-title">Title:</label>
                <input type="text" id="recipe-title" required>
                <label for="recipe-ingredients">Ingredients:</label>
                <textarea id="recipe-ingredients" rows="4" required></textarea>
                <label for="recipe-instructions">Instructions:</label>
                <textarea id="recipe-instructions" rows="6" required></textarea>
                <button type="submit">Add Recipe</button>
            </form>
        </div>
    </div>
    <section id="cooking-instructions">
        <h2>Cooking Instructions</h2>
        <p id="selected-recipe-instructions">Select a recipe to view instructions.</p>
    </section>
    <footer>
        <button id="addRecipe" class="btn-primary">Add Recipe</button>
    </footer>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
